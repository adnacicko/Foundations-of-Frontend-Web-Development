<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<title>TASK 2 EMPLOYEE</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Task2.css">
</head>
<body>
<div class="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
<div class="card" style="width: 22rem;">
    <div class="row mb-3 mt-3" style=" display: flex; justify-content: center; align-items: center;">
    <img class="card-img-top" src="p-modified.png" alt="Card image" style="width: 170px; height: 150px;">
        </div>
  <div class="card-body">
    <form>
      <div class="row mb-3">
        <div class="col">
          <div class="input-group">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
          </div>
        </div>
        <div class="col">
          <div class="input-group">
            <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
          </div>
        </div>
      </div>
      <div class="form-group mb-3">
        <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <span class="input-group-text">
                <i class="fas fa-lock"></i>
            </span>
          </div>
          
        </div>
      <div class="form-group mb-3">
        <div class="input-group">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
            <span class="input-group-text">
                <i class="fa-light fa-envelope"></i>
            </span>
        </div>
      </div>
      <div class="form-group mb-3">
        <div class="input-group">
          <input type="tel" class="form-control" id="phone" placeholder="Phone" required>
            <span class="input-group-text">
                <i class="fa-light fa-phone"></i>
            </span>
        </div>
      </div>
      <div class="form-group mb-3">
        <div class="input-group">
          <input type="text" class="form-control" id="address" placeholder="Address" required>
            <span class="input-group-text">
                <i class="fa-regular fa-map"></i>
            </span>
        </div>
      </div>
      <div class="form-group mb-3">
        <div class="input-group">
          <input type="text" class="form-control" id="nation" placeholder="Nation" required>
            <span class="input-group-text">
                <i class="fa-solid fa-book"></i>
            </span>
        </div>
      </div>
    </form>
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="Task2.html"><b>1</b></a> </li>
        <li class="page-item"><a class="page-link" href="Task2b.html">2</a> </li>
        <li class="page-item"><a class="page-link" href="">3</a> </li>
    </ul>
    <div class="progress">
    <div class="progress-bar text-secondary" style="width: 33%; height: 5px;"></div>
    </div>
  </div>
</div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
