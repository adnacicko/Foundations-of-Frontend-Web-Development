<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>R E S E R V A T I O N</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Reservationn.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <form class="form-group col-md-6">
            <div id="form">
                <div class="row mb-3">
                    <div class="col-12"> <h1 class="text-white text-center">Reservation Form</h1></div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                <div id="first-group">

                    <div id="content">
                        <i class="fa fa-user"></i>
                        <input type="text" id="input-group" placeholder="First Name">
                    </div>

                    <div id="content">
                        <i class="fa fa-phone"></i>
                        <input type="number" id="input-group" placeholder="Phone number">
                    </div>

                    <div id="content">
                        <i class="fa fa-calendar"></i>
                        <input type="date" id="input-group" placeholder="Date">
                    </div>

                    <div id="content">
                        <i class="fa fa-users"></i>
                        <select id="input-group">
                            <option value=" ">Number of guests</option>
                            <option value=" ">1</option>
                            <option value=" ">2</option>
                            <option value=" ">3</option>
                            <option value=" ">4</option>
                            <option value=" ">5</option>
                            <option value=" ">6</option>
                            <option value=" ">7</option>
                            <option value=" ">8</option>
                            <option value=" ">9</option>
                            <option value=" ">10</option>
                        </select>  
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div id="second-group">

                    <div id="content">
                        <i class="fa fa-user"></i>
                        <input type="text" id="input-group" placeholder="Last Name">
                    </div>

                    <div id="content">
                        <i class="fa fa-envelope-o"></i>
                        <input type="email" id="input-group" placeholder="Email">
                    </div>

                    <div id="content">
                        <i class="fa fa-clock-o"></i>
                        <input type="time" id="input-group" placeholder="Time">
                    </div>

                    <div id="content">
                        <i class="fa fa-users"></i>
                        <select id="input-group">
                            <option value=" ">Occasion (optional)</option>
                            <option value=" ">Birthday</option>
                            <option value=" ">Anniversary</option>
                            <option value=" ">Graduation</option>
                            <option value=" ">Corporate Events</option>
                            <option value=" ">Engagement Parties</option>
                        </select>  
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit"  class="hero-btn">Reserve Now</button>
                </div>
            </div>
        </div>
    </div>
        </form>
    </div>
