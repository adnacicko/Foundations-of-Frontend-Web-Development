<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>R E S E R V A T I O N</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="Reservation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    
</head>


<body>
  <div class="container">
    <h1 class="text-center mt-5">Reservation Form</h1>
    <p>Make a reservation, be our guest!</p>
    <form class="form">
      <div class="form-group">
        <label for="name">First name: </label>
        <input type="text" class="form-control" id="name" placeholder="Enter your first name">
        <div class="valid-feedback">Valid</div>
        <div class="invalid-feedback">Invalid</div>
      </div>

      <br>

      <div class="form-group">
        <label for="name">Last name: </label>
        <input type="text" class="form-control" id="name" placeholder="Enter your last name">
      </div>

      <br>

      <div class="form-group">
        <label for="email">Email: </label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <br>

      <div class="form-group">
        <label for="phone">Phone number: </label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
      </div>

      <br>

      <div class="form-group">
        <label for="date">Date: </label>
        <input type="date" class="form-control" id="date">
      </div>

      <br>

      <div class="form-group">
        <label for="time">Time: </label>
        <input type="time" class="form-control" id="time">
      </div>

      <br>

      <div class="form-group">
        <label for="guests">Number of Guests: </label>
        <input type="number"class="form-control" id="guests" min="1" max="10" value="1">
      </div>

      <br>

      <div class="form-group">
        <label for="occasion">Occasion (optional): </label>
        <select id="occasion" class="form-control">
            <option selected>Choose...</option>
            <option>Birthday</option>
            <option>Anniversary</option>
        </select>
        <br>
        <label for="occasion">Or you can decribe to us: </label>
        <input type="text" class="form-control" id="occasion" placeholder="Enter your occasion (Express yourself)">
      </div>

      <br>

      
      <button type="button" class="btn btn-danger">Submit</button>
    </form>
  </div>

  
  
</body>
</html>
